<head>
</head>
<body style="margin:0px; padding:0px; width:100%; align-content:center;">
    <table cellpadding="0" cellspacing="0" border="0" style="width:100%;">
        <tr>
            <td align="center">
                <div style="font-family: Tahoma; font-size: 12px; width: 40%; padding: 10px 30px 10px 30px; color:#ffffff; background-color: #d9d9d9; text-align:left;">
                    <a href="http://www.mypac.org.my/" style="text-decoration: none; border: 0px; color:white; font-weight:bold; font-size:14px;"><img src="@LogoURL" alt="MyPAC" /></a>
                </div>
            </td>
        </tr>
        <tr>
            <td align="center">
                <div style="font-family: Tahoma; font-size: 12px; width: 40%; padding: 30px; background-color: #f2f2f2; text-align:left;">
                    Dear @FullName,
                    <br /><br />
                    Please find your login information below. Click <a target="_blank" href="@CandidateLoginURL">here</a> to login to your account.
                    <br /><br />
                    Username: <b>@Username</b>
                    <br />
                    Password: <b>@Password</b>
                </div>
            </td>
        </tr>
        <tr>
            <td align="center">
                <div style="font-family: Tahoma; font-size: 10px; width: 40%; padding: 10px 30px 10px 30px; color:#ffffff; background-color: #808080; text-align:center;">
                    ©MyPAC 2016
                </div>
            </td>
        </tr>
    </table>
</body>
